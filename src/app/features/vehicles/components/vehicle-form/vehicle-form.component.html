<form [formGroup]="form" (ngSubmit)="submit()">


  <label>
    Nome
    <input formControlName="name" />
  </label>

  <label>
    Escala
    <input formControlName="scale" />
  </label>

  <label>
    Marca do Ve√≠culo
    <input formControlName="vehicleBrand" />
  </label>

  <label>
    Marca Diecast
    <input formControlName="vehicleDiecastBrand" />
  </label>

  <label>
    Cor
    <input formControlName="color" />
  </label>

  <div class="actions">
    <!--button type="button" (click)="submit()" [disabled]="form.invalid"-->
    <button type="submit" >
      Salvar
    </button>

    <button type="button" (click)="cancel.emit()">
      Voltar
    </button>
  </div>

</form>
