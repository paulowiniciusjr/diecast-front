<button (click)="create()" *ngIf="!showForm">+ Novo Veículo</button>
<br>

<ng-container *ngIf="!showForm">
  <app-vehicle-list
    [vehicles]="vehicles"
    (edit)="edit($event)"
    (remove)="askDelete($event)">
  </app-vehicle-list>
</ng-container>

<app-confirm-dialog
  *ngIf="vehicleToDelete"
  message="Deseja realmente excluir este veículo?"
  (confirm)="confirmDelete()"
  (cancel)="cancelDelete()">
</app-confirm-dialog>


<ng-container *ngIf="showForm">
  <app-vehicle-form
    [vehicle]="selectedVehicle"
    (save)="onSave($event)"
    (cancel)="onCancel()">
  </app-vehicle-form>
</ng-container>
